<!DOCTYPE html>
<html>
<head>
    <title>{% if banner %}Edit Banner{% else %}New Banner{% endif %}</title>
</head>
<body>
    <h1>{% if banner %}Edit Banner{% else %}New Banner{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{% if banner %}{{ banner.title }}{% endif %}" required>
        <br>
        <label for="sub_title">Sub Title:</label>
        <input type="text" id="sub_title" name="sub_title" value="{% if banner %}{{ banner.sub_title }}{% endif %}">
        <br>
        <label for="img">Image:</label>
        <input type="file" id="img" name="img" {% if not banner %}required{% endif %}>
        <br>
        <label for="is_active">Active:</label>
        <input type="checkbox" id="is_active" name="is_active" {% if banner and banner.is_active %}checked{% endif %}>
        <br>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'banner_list' %}">Back to List</a>
</body>
</html>
